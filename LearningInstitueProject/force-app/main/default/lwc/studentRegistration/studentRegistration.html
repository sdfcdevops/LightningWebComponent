
<template>   
        <template if:true={showTermsAndConditionsLoading}>
            <lightning-spinner class="termsAndConditionsLoading" alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    
        <template if:true={isShowModal}>

           <!-- modal start -->      
  
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Terms and conditions</h2>
            </header>

            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>By signing up you are agreeing to our terms and conditions</p>
            </div>

            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
            </footer>

            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

            <!-- modal end -->   
        </template>
          
          
       
            <div class="signup-container">

                <template if:true={errorCheck}>
                    <div class="error slds-var-p-around_x-small slds-var-p-top_small" role="alert">
                        <span>{errorMessage}</span>
                    </div>
                </template>

            
                <form>
                

                <div class="form-group">
                   
                    <label class="slds-form-element__label" for="title">Title</label>
                    <input type="text" id="title" name="title" value={title} onchange={handleTitleChange}  required />
                    <span class={requiredTooltipDisplayData.title}>This field is required.</span>
                </div>



            
                <div class="form-group">
                    
                    <label class="slds-form-element__label" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" value={firstName} onchange={handleFirstNameChange} required  />
                    <span class={requiredTooltipDisplayData.firstName}>This field is required.</span>
                </div>
            
                <div class="form-group">
                    <label class="slds-form-element__label" for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" value={lastName} onchange={handleLastNameChange} required />
                    <span class={requiredTooltipDisplayData.lastName}>This field is required.</span>
                </div>
            
                <div class="form-group">
                    <label class="slds-form-element__label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" value={email} onkeyup={handleEmailChange} pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" oninvalid={onEmailInvalid} oninput={onEmailInput} onclick={onEmailClick} onblur={onEmailBlur} required />
                    <span class={requiredTooltipDisplayData.email}>This field is required.</span>
                    <span class={errorTooltipDisplayData.email}>{emailError}</span>
                </div>
              
               

            
                <div class="form-group">
                    <label class="slds-form-element__label" for="password">Password</label>
                    <input type="password" id="password" name="password"  value={password} onchange={handlePasswordChange} pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required  />
                    <span class={infoTooltipDisplayData.password}>Password must be Minimum eight characters, at least one letter, one number and one special character</span>
                    <span class={requiredTooltipDisplayData.password}>This field is required.</span>
                    <span class={errorTooltipDisplayData.password}>{passwordError}</span>
                </div>
                <div class="form-group">
                    <label class="slds-form-element__label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" value={confirmPassword} onchange={handleConfirmPasswordChange} pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required  />
                    <span class={requiredTooltipDisplayData.confirmPassword}>This field is required.</span>
                   
                </div>
            
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label class="slds-form-element__label" for="terms">By signing up you are agreeing to our <a class="terms-and-conditions-link" href="javascript:void(0);" onclick={showModalBox}>terms and conditions</a></label>
                   
                   
                </div>
            
                <!-- <button type="submit" class="signup-button">Sign Up</button> -->
                <lightning-button variant="brand" label="Sign UP" title="Sign Up" onclick={handleRegisterClick} class="slds-m-left_x-small"></lightning-button>


                </form>
            </div>
      
            <div class="slds-col">
                <p class="text-align-center slds-var-p-around_medium">
                    <a href="/learning/s/login" class="sub-heading register-heading">Already have an account?</a>
                </p>

              

            </div>
     
        
    </template>
