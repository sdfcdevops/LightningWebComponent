                <div class="slds-size_1-of-2">
                  <div class="slds-form-element">
                   
                    <div class="slds-form-element__control">
                      <!-- <input type="text" id="input-01" class="slds-input" /> -->

                </div>

            <fieldset class="slds-form-element slds-form-element_compound">
              <legend class="slds-form-element__legend slds-form-element__label"></legend>
              <div class="slds-form-element__control">
                <div class="slds-form-element__row">
                  <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                     
                      <div class="slds-form-element__control">
                        <!-- <input type="text" id="input-01" class="slds-input" /> -->
                        <lightning-input type="text" label="First Name" onchange={handleFnameChange} value={firstName} required></lightning-input>
           
                      </div>
                    </div>
                  </div>
                  <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                     
                      <div class="slds-form-element__control">
                        <!-- <input type="text" id="input-02" class="slds-input" /> -->
                        <lightning-input type="text" label="Last Name" onchange={handleLnameChange} value={lastName} required></lightning-input>
           
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="slds-form-element slds-form-element_compound">
              <legend class="slds-form-element__legend slds-form-element__label"></legend>
              <div class="slds-form-element__control">
                <div class="slds-form-element__row">
                  <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                     
                      <div class="slds-form-element__control">
                        <!-- <input type="text" id="input-01" class="slds-input" /> -->
                        <lightning-input type="text" label="Title" onchange={handleTitleChange} value={title} required></lightning-input>
                       
                      </div>
                    </div>
                  </div>
                  <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                     
                      <div class="slds-form-element__control">
                        <!-- <input type="text" id="input-02" class="slds-input" /> -->
                        <lightning-input type="email" label="Email" onchange={handleEmailChange} value={email} required></lightning-input>
              <p class="slds-text-color_error">{errorEmailMessage}</p>
              <div if:true={errorEmailBlock} class="slds-text-color_error">{errorEmailDupicateMessage}</div>
             
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

              <fieldset class="slds-form-element slds-form-element_compound">
                <legend class="slds-form-element__legend slds-form-element__label"></legend>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__row">
                    <div class="slds-size_1-of-2">
                      <div class="slds-form-element">
                       
                        <div class="slds-form-element__control">
                         
                          <!-- <input type="text" id="input-01" class="slds-input" /> -->
                        

                          


                      <lightning-button-icon class="btnIconOverlay" icon-name={passwordIconName} onclick={togglePasswordVisibility}>
                      </lightning-button-icon>
                      <!-- <lightning-icon class="btnIconOverlay" icon-name={passwordIconName}
                      onclick={togglePasswordVisibility}>
                  </lightning-icon> -->
                  <lightning-input label="Password" type={passwordFieldType} value={password} pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange={handlePasswordChange} required >
                            

                  </lightning-input>

                      

                        
                        </div>
                      </div>
                    </div>
                    <div class="slds-size_1-of-2">
                      <div class="slds-form-element">
                       
                        <div class="slds-form-element__control">
                          <!-- <input type="text" id="input-02" class="slds-input" /> -->

                          <lightning-button-icon class="btnIconOverlay" icon-name={confirmpasswordIconName} onclick={toggleConfirmPasswordVisibility}>
                          </lightning-button-icon>
                          <!-- <lightning-icon class="btnIconOverlay" icon-name={passwordIconName}
                          onclick={togglePasswordVisibility}>
                      </lightning-icon> -->
                      <lightning-input label="Confirm Password" type={confirmpasswordFieldType} value={confirmPassword} pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange={handleConfirmPasswordChange} required></lightning-input>      
    
                    


                       
                <div if:true={showPasswordError} class="slds-text-color_error">Passwords do not match</div>
                <br/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
             
            <lightning-input type="checkbox" label="I agree to the Terms & Conditions." checked={agreeTerm} onchange={handleAgreeTermChange} required></lightning-input>
              <br />
          
              <button class="slds-button slds-button_brand" onclick={handleRegisterClick}>Sign Up</button>
              <br />
              <div if:true={errorBlock} class="slds-align_absolute-center slds-text-color_error">{errorMessage}</div>
            
              <div if:true={successBlock} class="slds-align_absolute-center slds-text-color_success">{successMessage}</div>
             
          
            
             
        </div>
    </lightning-card>
